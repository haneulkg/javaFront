<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6_배열.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        const arr1 = new Array();
        console.log("arr1 : ", arr1);
        console.log("arr1-type : ", typeof(arr1));
        console.log("");

        const arr2 = ['사과','배','바나나','딸기','포도'];
        console.log("arr2 : ", arr2);
        console.log("arr2-length : ", arr2.length);
        console.log("arr2-last : ", arr2[arr2.length-1]);
        for(let i=0; i<arr2.length; i++) {
            console.log(`arr2[${i}] : ${arr2[i]}`);
        }
        for(let arr of arr2) {
            console.log(arr);
        }
        for(let arr in arr2) {
            console.log(arr);
        }
        console.clear();

        // forEach문을 이용한 반복 출력 : 객체명.forEach(function ([data],[index],[객체명]){실행블록});
        let strData = "", strIndex = "";
        arr2.forEach(function(data, i, arr2) {
            strData += data + " | ";
            strIndex += i + " | ";
            // console.log(arr2);
        });
        console.log(strData);
        console.log(strIndex);
        
        let strData2 = "", strIndex2 = "";
        arr2.forEach((data, i, arr2) => {
            strData2 += data + " | ";
            strIndex2 += i + " | ";
            // console.log(arr2);
        });
        console.log(strData2);
        console.log(strIndex2);

        let strData3 = "";
        arr2.forEach((data, i, arr2) => {
            strData3 += data + " | ";
        });
        console.log(strData3);
        
        let strData4 = "";
        arr2.forEach((data, i, arr2) => strData4 += data + " | ");
        console.log(strData4);
    </script>        
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>배열(Array) 연습</h2>
    </div>
</body>
</html>
