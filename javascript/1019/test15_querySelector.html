<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test15_querySelector.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';

        // 본문의 내용을 모두 로딩시킨 후 처리하기
        // window.onload = function() {
        // window.addEventListener('load', function() {
        // 본문(body)의 DOM을 먼저 로딩시킨 후 나머지 세부내용들을 로딩시켜줌
        window.addEventListener('DOMContentLoaded', function() {
            // let productVar = document.getElementById("product");
            // let priceVar = document.getElementById("price");
            // let suVar = document.getElementById("su");

            // querySelector를 이용한 선택
            let productVar = document.querySelector(".product");
            let suVar = document.querySelectorAll(".su");

            // function calc() {
                calcBtn.addEventListener ('click', function () {
                let product = productVar.value;
                let su = 0;
                
                for(let i=0; i<suVar.length; i++) {
                    if(isNaN(suVar[i].value)) {
                        alert("상품가격과 구매수량은 숫자로 입력해주세요");
                        suVar[i].select();
                        suVar[i].focus();
                        return false;
                    }
                    su += Number(suVar[i].value);
                }

                demo.innerHTML = `상품명 : ${product}, 전체수량 : ${su}`;
            });
        });
    </script>        
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h3>상품 가격 계산하기</h3>
        <br/>
        <form name="myform">
            <div>상품명 
                <input type="text" name="product" value="냉장고" autofocus class="form-control mb-3 product" />
            </div>
            <div>1사분기 구매수량
                <input type="text" name="su" value="1" class="form-control mb-3 su" />
            </div>
            <div>2사분기 구매수량
                <input type="text" name="su" value="2" class="form-control mb-3 su" />
            </div>
            <div>3사분기 구매수량
                <input type="text" name="su" value="3" class="form-control mb-3 su" />
            </div>
            <div>4사분기 구매수량
                <input type="text" name="su" value="4" class="form-control mb-3 su" />
            </div>
            <div>
                <input type="button" value="계산하기" id="calcBtn" class="btn-info form-control" />
            </div>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
