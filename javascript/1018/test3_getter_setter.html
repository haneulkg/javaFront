<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3_getter_setter.html</title>
    <script>
        'use strict';

        class Member {
            // 필드 (생략가능 : 매개변수명과 필드명이 같을 경우만 가능)
            // name;
            // age;

            // 생성자
            constructor(name, age, color) {
                this.name = name;
                this.age = age;
                this.color = color;
            }

            // getter 생성
            get name() {
                return this._name;
            }
            get age() {
                // return this._age - 1;
                return this._age;
            }
            get color() {
                return this._color;
            }

            // setter 생성
            set name(name) {
                this._name = name;
            }
            set age(age) {
                if(age < 1) age = 1;
                this._age = age;
            }
            set color(color) {
                if(color == "흑색" || color == "깜정" || color == "검정") color = "검정";

                this._color = color;
            }
        }

        let member = new Member("홍길동", 35, "깜정");
        console.log("member :", member);
        console.log("name :", member.name, ", age :", member.age, ", color :", member.color);

        member.age = -1;
        member.color = "흑색";  // 필드에 값 주입시 -> 자동으로 setter를 통하여 필드에 값이 주입됨
        console.log("name :", member.name, ", age :", member.age, ", color :", member.color);
    </script>
</head>
<body>
    <h2>getter_setter 연습</h2>
</body>
</html>
