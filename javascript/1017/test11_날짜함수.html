<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test11_날짜함수.html</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">      
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>날짜함수 연습</h2>
        <div>년도와 날짜를 입력후 '마지막일자출력'버튼을 누르면 demo에 입력한 '년-월'과 마지막 일자를 출력하기</div>
        <form name="myform">
            <div class="mt-2">
                <label>년도를 입력하세요 :</label>
                <input type="text" size="4" name="year" id="year" autofocus class="form-control"/>
            </div>
            <div class="mt-2">
                <label>월을 입력하세요 : </label>
                <input type="text" size="4" name="month" id="month" class="form-control"/>
            </div>
            <div class="mt-2">
                <input type="button" value="출력" onclick="dateCheck()" name="date" id="date" class="btn btn-primary form-control" />
            </div>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
<script src="test11.js"></script>
</html>
