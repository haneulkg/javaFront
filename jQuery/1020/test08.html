<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test08.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';

        $(() => {
            $("div span").css("color","gray");

            $("div span:first-child").css("color","orange");
            $("div span:last-child").css("color","purple");
            $("div span:nth-child(2)").css("color","green");
            $("div span:only-child").css("textDecoration","underline"); // 자식태그가 1개인것만 적용함
            $("div span:only-of-type").css("fontSize","25pt");          // 자식태그가 1개 이상인것만 허용함
            $("div span:nth(2n)").css("backgroundColor","pink")
        });
    </script>        
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h3>샘플 데이터</h3>
        <div>
            <span>1.짜장면</span>
            <span>2.짬뽕</span>
            <span>3.탕수육</span>
            <span>4.볶음밥</span>
            <span>5.잡채밥</span>
        </div>
        <div>
            <span>11.사과</span>
            <span>12.배</span>
            <span>13.귤</span>
            <span>14.오렌지</span>
            <span>15.자두</span>
        </div>
        <div>
            <span>21.컴퓨터</span>
        </div>
        <div>
            <span>31.서울</span>
            <span>32.부산</span>
            <span>33.청주</span>
        </div>
    </div>
</body>
</html>
