<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4_속성변경.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-size: 1em;
        }
    </style>
    <script>
        'use strict';

        function fSize16() {
            document.getElementById("demo").style.fontSize='1em';
            document.getElementById("demo").style.backgroundColor='gray';
        }
        function fSize32() {
            document.getElementById("demo").style.fontSize='2em';
            document.getElementById("demo").style.backgroundColor='skyblue';
        }
        function textOut() {
            let str = "글자를 삽입합니다"
            demoText.innerHTML = str;
        }
        function textEarse() {
            demoText.innerHTML = "";
        }
        function textCopy() {
            let str = demoText.innerHTML;
            demoText.innerHTML +=  '<br/>' + str;
        }
    </script>        
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>글자 속성 변경</h2>
        <div>
            <button type="button" onclick="fSize32()" class="btn btn-success">글자크기2em(32px)</button>
            <button type="button" onclick="fSize16()" class="btn btn-success">글자크기1em(16px)</button>
        </div>
        <div class="mt-3">
            <button type="button" onclick="document.getElementById('demoImg').style.display='none'" class="btn btn-warning">그림 감추기</button>
            <button type="button" onclick="document.getElementById('demoImg').style.display='block'" class="btn btn-warning">그림 보이기</button>
        </div>
        <div class="mt-3">
            <button type="button" onclick="textOut()" class="btn btn-primary">글자 출력</button>
            <button type="button" onclick="textEarse()" class="btn btn-primary">글자 삭제</button>
            <button type="button" onclick="textCopy()" class="btn btn-primary">글자 복사</button>
        </div>
    </div>
    <div id="demo" class="ml-5">이곳에서 글자크기가 변경됩니다</div>
    <div id="demoImg" class="ml-5"><img src="../../html5/5.jpg" width="200px" /></div>
    <h2>이곳은 본문 영역입니다</h2>
    <div id="demoText"></div>
</body>
</html>
