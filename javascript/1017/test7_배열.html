<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7_배열.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        const arr1 = new Array();
        console.log("arr1 : ", arr1);
        console.log("arr1-type : ", typeof(arr1));
        console.log("");

        const arr2 = ['사과','배','바나나','딸기','포도'];
        console.log("arr2 : ", arr2);
        console.log("arr2-length : ", arr2.length);
        
        // 배열의 값 추가 : 뒤로 추가하기 - push()
        arr2.push("체리","앵두","자두");
        console.log(arr2);
        arr2.forEach(arr => console.log(arr));
        console.log("-----------------------------------");
        
        // 배열의 값 추가 : 앞으로 추가하기 - unshift()
        arr2.unshift("키위","토마토");
        console.log(arr2);
        arr2.forEach(arr => console.log(arr));
        console.log("-----------------------------------");
        
        // 배열의 값 삭제 : 뒤에서부터 삭제 - pop()
        arr2.pop();
        arr2.pop();
        console.log(arr2);
        arr2.forEach(arr => console.log(arr));
        console.log("-----------------------------------");
        
        // 배열의 값 삭제 : 앞에서부터 삭제 - shift() 
        arr2.shift();
        console.log(arr2);
        arr2.forEach(arr => console.log(arr));
        
        // 배열의 값 삭제 : 지정한 부분 삭제 - splice(인덱스번호, 개수)
        arr2.splice(2,1);
        console.log(arr2);
        arr2.forEach(arr => console.log(arr));
        
        // arr2.splice(3)
        // console.log(arr2);
        // arr2.forEach(arr => console.log(arr));

        // 기존 배열의 값을 가져와서 묶기 : slice()
        let fruits = arr2.slice(3);
        console.log(typeof(fruits));
        console.log(fruits);
        fruits.forEach(arr => console.log(arr));
        arr2.forEach(arr2 => console.log(arr2));

        fruits = arr2.slice(2,4); // arr2배열의 2번째~4번째 앞까지 출력
        console.log(fruits);

        // 두개의 배열을 묶어서 작업하기 : concat()
        let concatFruits = arr2.concat(fruits);
        console.log("concatFruits : " + concatFruits);

        // 배열 안에서의 자료검색 : 인덱스번호 - indexOf()
        console.log(concatFruits.indexOf("딸기"));
        console.log(concatFruits.indexOf("자몽"));
        // 배열 안에서의 자료검색 : 논리형 - includes()
        console.log(concatFruits.includes("딸기"));
        console.log(concatFruits.includes("자몽"));
        // 배열 안에서의 자료검색 : 인덱스번호2 - lastIndexOf()
        console.log(concatFruits.lastIndexOf("딸기"));
        console.log(concatFruits.lastIndexOf("자몽"));
        // 배열 안에서의 자료검색 : 위치지정 - indexOf( , )
        console.log(concatFruits.indexOf("딸기", 4));
        console.log(concatFruits.indexOf("딸기", concatFruits.indexOf("딸기")+1));
        
        console.clear();
        concatFruits.forEach((data) => console.log(data));
        console.log("----------------");

        // map을 이용한 객체자료의 출력 : map((data, index, 배열명) => {});
        concatFruits.map((data,idx) => console.log(data, idx));
        
    </script>        
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>배열(Array) 연습</h2>
    </div>
</body>
</html>
